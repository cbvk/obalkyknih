run.config:
  engine: php
  engine.config:
    runtime: php-7.2
    extensions:
      - pdo
      - pdo_mysql
      - session
      - simplexml
      - tokenizer
      - xmlwriter
    zend_extensions:
      - opcache
    dev_zend_extensions:
      add:
        - xdebug
      rm:
        - opcache
  extra_packages:
    - mysql-client
    - php72-phalcon-3.4.1
  extra_steps:
    - echo 'extension=phalcon.so' >> "/data/etc/php/dev_php.ini"
    - echo 'extension=phalcon.so' >> "/data/etc/php/prod_php.ini"
    - cp /app/storage/ci/xdebug.ini /data/etc/php.dev.d/xdebug.ini

data.mysql:
  image: nanobox/mysql:5.7
